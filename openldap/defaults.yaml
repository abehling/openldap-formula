general:
  configdir: /etc/openldap
  ldifdir: /etc/openldap/ldif
  dbdir: /var/lib/ldap
  user: ldap
  group: ldap
  serverpkgs: 
    - openldap-servers
  clientpkgs: 
    - openldap-clients
client:
  url: ldap://localhost
server:
  enabled: False
  protocols:
    ldap: True
    ldaps: False
  db:
    configdn: olcDatabase={2}hdb,cn=config
    access:
      - to attrs=userPassword,shadowLastChange by self write by anonymous auth by * none
      - to dn.base="" by * read
      - to * by * read
  schema:
    - core
    - cosine
    - nis
    - inetOrgPerson
  domain:
    suffix: dc=example,dc=com
    rootdn: cn=admin,dc=example,dc=com
    rootpw: {CLEARTEXT}example
#      objects:
#        groups:
#          dn: cn=groups,dc=example,dc=com
#          objecttype:
#            - simpleSecurityObject
#          attrs:
#            attribute1: value
#        people:
#          dn: cn=people,dc=example,dc=com
#          objecttype:
#            - simpleSecurityObject
#          attrs:
#            attribute1: value
  certificate:
    certfile: /etc/openldap/cert/cert.pem
    keyfile: /etc/openldap/cert/cert-key.pem

